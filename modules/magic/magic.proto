syntax = "proto3";
package magic;

option go_package = "github.com/jasonmf/autonomouskoi/pb/magicpb";

enum BusTopics {
    MAGIC = 0;
}

enum MessageType {
    UNKNOWN    = 0;
    BAN_ANIM   = 1;
    DANCEBOT   = 2;
    SHOUTOUT   = 3;
    SCENE_RAND = 4;
    SCENE_SET  = 5;
}

message SceneRandomRequest {
    bool enabled = 1;
}

message SceneSetRequest {
    string scene = 1;
}

message ShoutoutRequest {
    string login = 1;
}